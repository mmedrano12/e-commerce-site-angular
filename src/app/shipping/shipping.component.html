<h3>Shipping Prices</h3>

<!--
    using the async pipe returns the latest value from a stream of data and continues to do so
    for the entire lifetime of the component, so when it gets destroyed the async automatically stops
-->
<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
    <span>{{ shipping.type }}</span>
    <span>{{ shipping.price | currency }}</span>
  </div>
